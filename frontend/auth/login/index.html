<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../index.js" type="module"></script>
  <script src="https://kit.fontawesome.com/6747f39511.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h2>Login</h2>
        <form id="sign-in-form">
            <div>
                <label for="sign-in-email">Email</label>
                <input type="email" id="sign-in-email" name="email" required>
            </div>
            <div>
                <label for="sign-in-password">Password</label>
                <input type="password" id="sign-in-password" name="password" required minlength="8">
            </div>
            <button type="submit">Log In</button>
        </form>
        <p id="login-error"></p>
        <p>
            Don't have an account? <a href="../register/">Sign up</a>
        </p>
    </div>
  
</body>
</html>
