<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../index.js" type="module"></script>
  <script src="https://kit.fontawesome.com/6747f39511.js" crossorigin="anonymous"></script>
</head>
<body class="min-h-screen bg-gray-100 dark:bg-bg-dark flex items-center justify-center font-sans">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-gray-800 dark:text-text-dark mb-6 text-center">Login</h2>
        <form id="sign-in-form" class="space-y-4">
            <div class="flex flex-col">
                <label for="sign-in-email" class="text-gray-600 mb-1 dark:text-text-dark">Email</label>
                <input 
                    type="email" 
                    id="sign-in-email" 
                    name="email" 
                    required 
                    class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            <div class="flex flex-col">
                <label for="sign-in-password" class="text-gray-600 mb-1 dark:text-text-dark">Password</label>
                <input 
                    type="password" 
                    id="sign-in-password" 
                    name="password" 
                    required 
                    minlength="8" 
                    class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            <button 
                type="submit" 
                class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
            >
                Log In
            </button>
        </form>
        <p id="login-error" class="text-sm text-red-500 mt-4 text-center"></p>
        <p class="text-sm text-gray-500 mt-4 text-center dark:text-text-dark">
            Don't have an account? <a href="../register/" class="text-blue-500 hover:underline">Sign up</a>
        </p>
    </div>
</body>

</html>
