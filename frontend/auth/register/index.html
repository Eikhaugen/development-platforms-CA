<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../index.js" type="module"></script>
  <script src="https://kit.fontawesome.com/6747f39511.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h2>Register</h2>
        <form id="sign-up-form">
            <div>
                <label for="sign-up-username">Username</label>
                <input type="text" id="sign-up-username" name="username" required>
            </div>
            <div>
                <label for="sign-up-email">Email</label>
                <input type="email" id="sign-up-email" name="email" required>
            </div>
            <div>
                <label for="sign-up-password">Password</label>
                <input type="password" id="sign-up-password" name="password" required minlength="8">
            </div>
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                <div id="password-strength"></div>
            </div>
            <button type="submit">Sign Up</button>
            <p id="register-error"></p>
        </form>
        <p>
            Already have an account? <a href="../login/">Log in</a>
        </p>
    </div>
    
  
</body>
</html>
