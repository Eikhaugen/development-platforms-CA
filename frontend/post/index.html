      <main class="col-span-12 md:col-span-8 lg:col-span-7 mt-16 md:mt-0 overflow-y-auto dark:bg-gray-800">
          <div id="postContainer" class="space-y-6"></div>

          <form id="commentForm" class="flex flex-col gap-4 p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md">
            <textarea
              name="comment"
              id="comment"
              rows="4"
              placeholder="Write a comment..."
              class="w-full p-3 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-200 border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary"
            ></textarea>
            <button
              type="submit"
              class="self-end px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary"
            >
              Submit
            </button>
          </form>
          

          <div id="commentsContainer" class="space-y-4 p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md"></div>

      </main>


      <aside
          class="hidden sticky top-0 h-screen overflow-y-auto md:flex md:flex-col md:col-span-3 lg:col-span-3 border-l border-gray-300 dark:border-gray-700 p-4 space-y-6">

          <div class="search-container flex items-center bg-gray-100 dark:bg-gray-800 rounded-md p-2">
              <input type="text" placeholder="Search..."
                  class="flex-1 bg-transparent outline-none text-gray-900 dark:text-gray-200 px-2 w-10">
              <button type="button" class="text-gray-500 dark:text-gray-400">
                  <i class="fas fa-search"></i>
              </button>
          </div>
